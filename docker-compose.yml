  #     test: rabbitmq-diagnostics -q ping
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

  notifications-api:
    build: .
    container_name: notifications-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8003 --reload
    volumes:
      - .:/app
    ports:
      - "8003:8003"
    env_file:
      - .env
    depends_on:
      - postgres

    networks:
      - notifications-network

  notifications-consumer:
    build: .
    container_name: notifications-consumer
    command: python -m app.consumers.notification_consumer
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - postgres

      - notifications-api
    networks:
      - notifications-network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  notifications-network:
    driver: bridge
